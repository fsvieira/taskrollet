<task>
  	<div class="tkr-task mdl-card mdl-shadow--2dp">
	  <div class="mdl-card__title">
			<h2 class="mdl-card__title-text">
				{opts.title}
			</h2>
		</div>
		<div class='tkr-task-content mdl-card__supporting-text'>
			<div class='tkr-line' each={line in opts.description.task}>
				<div each={content in line.line} class={tag: content.tag, text: content.text} >
					{content.tag?('#' + content.tag):content.text}
				</div>
			</div>
			<div class='tkr-line'></div>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<button 
				class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored tkr-right" onclick={deleteTask}
				if={opts.actions.delete}
			>
				Delete
			</button>
			<button 
				class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored tkr-right" onclick={dismissTask}
				if={opts.actions.dismiss}
			>
				Dismiss
			</button>
	  </div>
	</div>
	
	<script>
		var tag = this;
		
		this.deleteTask = function () {
			opts.app.deleteTask(opts.local_id);
		};

		this.dismissTask = function () {
			opts.app.dismissTask(opts.local_id);
		};
		
	</script>
</task>
