<add-task>
    <div class='addtask'>
        <div class='tkr-editor {empty: !text.length, editing: text.length}' >
            <textarea 
                id='addTaskEditor' 
                class='tkr-edit' 
                oninput={ edit }
                placeholder='Write a new task here...'
            ></textarea>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored tkr-right" onclick={add} disabled={text.length === 0}>
            Add
        </button>
        <div class='clear'></div>
    </div>
    
    <script>
        var tag = this;
        tag.text = "";

        tag.edit = function (e) {
            tag.text = e.target.value;
        };

        tag.add = function () {
            opts.app.addTask({description: this.text});
            tag.addTaskEditor.value = "";
            tag.text = "";
        };


    </script>
    
</add-task>
