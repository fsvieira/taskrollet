<list-sprints>
    <div each={sprint in sprints} class='sprint'>
        <div style='margin-bottom: 0.5em;'>
            <div class='tkr-left' style='font-size: 1.5em;'>
                <div style='font-weight: bold; line-height: 1.5em;'>{tagPresentation(sprint.tag)}</div>
                <div style='font-size: 1.2em;'>{showDate(sprint.date)}</div>
            </div>
            
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored tkr-right" onclick={deleteSprint(sprint.tag)}>
              <i class="material-icons">clear</i>
            </button>
            <div class='clear'></div>
        </div>
        <div class='clear'></div>
    </div>
    
    <script>
        var tag = this;
        var App = require('../../app.js');

        this.tagPresentation = App.tagPresentation;

        this.showDate = function (date) {
            return new Date(date).toLocaleDateString();
        };
        
        
        this.deleteSprint = function (sprintTag) {
            return function () {
                opts.app.deleteSprint(sprintTag);
            };
        };
        
        function refresh (state) {
            tag.sprints = opts.app.getSprints();
            tag.update();
        }
        
        refresh();
        opts.app.on("update", refresh);

    </script>
</list-sprints>
